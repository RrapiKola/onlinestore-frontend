<div class="container">
  <div class="card">
    <h3 class="text-center">Products</h3>
    <div class="card-body">
      <table class ="table table-striped">
        <thead>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>



        </thead>
        <tBody>
          <tr *ngFor=" let product of products ">

            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>
              <button (click) = "addProductToCart(product.id)" class= "btn btn-info">Add to Cart</button>

            </td>





          </tr>


        </tBody>


      </table>

    </div>
  </div>




</div>
